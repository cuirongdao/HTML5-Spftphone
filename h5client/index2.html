<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5软电话</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <style>
        button {
            width: 72px !important;
        }
        .glyphicon-large {
            font-size: 32px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dropdown pull-left">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        未登录
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 登录</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> 就绪</a>
                        </li>
                        <li><a href="#"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> 离席</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> 后处理</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 退出</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> 信息</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-primary"
                                                                    aria-hidden="true"></span><br> 外呼
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-danger"
                                                                    aria-hidden="true"></span><br> 挂断
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-success"
                                                                    aria-hidden="true"></span><br> 接听
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-warning"
                                                                    aria-hidden="true"></span><br> 保持
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-info"
                                                                    aria-hidden="true"></span><br> 取回
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-primary"
                                                                    aria-hidden="true"></span><br> 会议
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-primary"
                                                                    aria-hidden="true"></span><br> 转移
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-primary"
                                                                    aria-hidden="true"></span><br> 单转
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-primary"
                                                                    aria-hidden="true"></span><br> 咨询
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-primary"
                                                                    aria-hidden="true"></span><br> 满意度
                </button>
                <button type="button" class="btn btn-default"><span class="icon-phone icon-2x text-primary"
                                                                    aria-hidden="true"></span><br> 同步话机
                </button>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</div>
</div>
</body>

</html>
